    <body>
        <div class="container">
            <h1 class="title">Lista de Tarefas</h1>
            <br />
            <!--Formulário de inclusão da tarefa.-->
            <form id="task-form">
                <input
                    type="text"
                    id="task-input"
                    placeholder="Digite uma tarefa..."
                /><br />

                <button type="submit" id="task-button">Adicionar</button>
            </form>
            <br />
            <!--Filtrar lista de tarefas usando data-filter (atributo)-->
            <div class="filters">
                <button data-filter="all">Todas</button>
                <button data-filter="on_hold">Pendentes</button>
                <button data-filter="completed">Concluídas</button>
            </div>

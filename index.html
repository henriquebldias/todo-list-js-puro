<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">Lista de Tarefas</h1>
            <br />
            <!--Formulário de inclusão da tarefa.-->
            <form id="task-form">
                <input
                    type="text"
                    id="task-input"
                    placeholder="Digite uma tarefa..."
                /><br />

                <button type="submit" id="task-button">Adicionar</button>
            </form>
            <br />
            <!--Filtrar lista de tarefas usando data-filter (atributo)-->
            <div class="filters">
                <button data-filter="all" class="active">Todas</button>
                <button data-filter="on_hold">Pendentes</button>
                <button data-filter="completed">Concluídas</button>
            </div>
            <!--Lista de tarefas-->
            <ul id="task-list"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
